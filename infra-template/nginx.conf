user www-data;
pid /run/nginx.pid;

worker_processes 2;
worker_rlimit_nofile 12288;

events {
  worker_connections 4096;
}

http {
  log_format ltsv "status:$status"
    "\ttime:$time_iso8601"
    "\treqtime:$request_time"
    "\tmethod:$request_method"
    "\turi:$request_uri"
    "\tprotocol:$server_protocol"
    "\tua:$http_user_agent"
    "\tforwardedfor:$http_x_forwarded_for"
    "\thost:$remote_addr"
    "\treferer:$http_referer"
    "\tserver_name:$server_name"
    "\tvhost:$host"
    "\tsize:$body_bytes_sent"
    "\treqsize:$request_length"
    "\truntime:$upstream_http_x_runtime"
    "\tapptime:$upstream_response_time";
  log_format  lssv  'remote_addr:$remote_addr★☆★'
                    'time_local:$time_local★☆★'
                    'request:$request★☆★'
                    'request_uri:$request_uri★☆★'
                    'request_method:$request_method★☆★'
                    'request_time:$request_time★☆★'
                    'request_body:$request_body★☆★'
                    'request_status:$status★☆★'
                    'body_bytes_sent:$body_bytes_sent★☆★';
  error_log /var/log/nginx/error.log warn;

  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  open_file_cache max=1024 inactive=60s;
  tcp_nopush on;


  #gzip on;
  #gzip_min_length 1100;
  #gzip_buffers 4 8k;
  #gzip_types application/atom+xml text/plain text/css text/javascript application/json application/javascript;
  #gzip_vary on;
  #gzip_disable        "MSIE [1-6]\.";
  gzip_static on;


  keepalive_timeout  65;

  proxy_buffers 100 32k;
  proxy_buffer_size 8k;
  client_body_buffer_size 16k;

  client_max_body_size 20M;

